<div class="row content-background">
    <div class="col-md-12">

        <h1 class="page-header">Esqueceu sua senha ?</h1>

        <p>Para criar uma nova senha, entre com o e-mail cadastrado para receber instruções
        de como criar uma nova senha.</p>

        <dt-alert></dt-alert>

        <form name="resetPasswordForm">
            <div class="form-group">
                <label for="inputName" class="">E-mail</label>
                <input type="text" id="inputName" class="form-control" ng-model="user.email" placeholder="Informe o seu nome" required="" autofocus="">
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-success" type="submit" ng-click="resetPassword(resetPasswordForm.$valid)">Enviar</button>
            </div>

        </form>
    </div>
</div>
