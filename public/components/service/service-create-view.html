<div class="row content-background">
    <div class="col-md-12">

        <h1 class="page-header">Adicionar um novo serviço ao NuMap</h1>

        <form name="createServiceForm" class="">
            <div map-lazy-load="https://maps.googleapis.com/maps/api/js?libraries=places" map-lazy-load-params="{{googleMapsUrl}}">
                <div class="form-group">
                    <label for="inputName" class="">Nome do Serviço</label>
                    <input type="text" id="inputName" class="form-control" ng-model="service.name" placeholder="Informe o nome" required="" autofocus="">
                </div>

                <div class="form-group">
                    <label for="inputAddress" class="">Endereço</label>
                    <input id="inputAddress"
                            class="form-control"
                            places-auto-complete size="100"
                            ng-model="address"
                            types="{{types}}"
                            on-place-changed="placeChanged()" />
                </div>

                <div class="form-group">
                    <label for="inputCity" class="">Rua</label>
                    <input type="text" id="inputStreet" class="form-control" ng-model="service.address.route" placeholder="Informe a rua" required="">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputCity" class="">Cidade</label>
                            <input type="text" id="inputCity" class="form-control" ng-model="service.address.locality" placeholder="Informe a cidade" required="">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputCity" class="">Estado</label>
                            <input type="text" id="inputState" class="form-control" ng-model="service.address.administrative_area_level_1" placeholder="Informe o estado" required="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputCity" class="">CEP</label>
                            <input type="text" id="inputCep" class="form-control" ng-model="service.address.postal_code" placeholder="Informe o estado" required="">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputCity" class="">País</label>
                            <input type="text" id="inputCountry" class="form-control" ng-model="service.address.country" placeholder="Informe a país" required="">
                        </div>
                    </div>
                </div>

                    <ng-map
                            on-click="addMarker()"
                            scrollwheel="false"
                            zoom="18">
                        <marker position="{{service.address.lat}}, {{service.address.lng}}" draggable="true" on-dragend="markerChanged()"></marker>
                    </ng-map>

                <div class="btn-toolbar">
                    <button class="btn btn-success" type="submit" ng-click="signup()">Cadastrar</button>
                    <a ui-sref="index" class="btn btn-danger">Cancelar</a>
                </div>

            </div>
        </form>
    </div>
</div>
