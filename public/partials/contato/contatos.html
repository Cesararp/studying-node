<div ui-view>
    <div class="jumbotron">
        <h1 class="text-center">
            Bem-vindo ao Contatooh
        </h1>
    </div>

    <button class="btn btn-primary" ng-click="">
        Novo
    </button>

    <input type="search" ng-model="filtro" placeholder="parte do nome"/>

    <p class="text-info" ng-show="contatos.length">
        Contatos cadastrados: {{contatos.length}}
    </p>
    <p class="text-info" ng-hide="contatos.length">
        Não há contatos cadastrados
    </p>


    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>NOME</th>
                <th>E-MAIL</th>
                <th class="text-center">Ação</th>
            </tr>
            <tr ng-repeat="contato in contatos | filter: filtro">
                <td>
                    <a ui-sref="contatos.view({id: contato._id})">
                        <i class="glyphicon glyphicon-search" />
                    </a>
                </td>
                <td>
                    <a>{{contato.nome}}</a>
                </td>
                <td>{{contato.email}}</td>
                <td class="text-center">
                    <button class="btn btn-warning" ng-click="removerContato(contato)">
                        Remover
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
