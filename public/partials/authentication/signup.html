<form class="form-signin">

    <h2 class="form-signin-heading">Criar sua conta NuMap</h2>

    <label for="inputName" class="sr-only">Nome</label>
    <input type="text" id="inputName" class="form-control" ng-model="usuario.name" placeholder="Informe o seu nome" required="" autofocus="">

    <label for="inputEmail" class="sr-only">Nome</label>
    <input type="text" id="inputEmail" class="form-control" ng-model="usuario.email" placeholder="Informe o seu e-mail" required="">

    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" ng-model="usuario.password" placeholder="Informe a senha" required="">

    <div class="btn-toolbar">
        <button class="btn btn-success" type="submit" ng-click="signup()">Cadastrar</button>
        <a ui-sref="index" class="btn btn-danger">Cancelar</a>
    </div>

</form>
